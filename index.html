<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>Shoe Shop</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men's Shoes</a></li>
                <li><a href="#">Women's Shoes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

<!-- Hero Section with Video Background -->
<section class="hero">
    <video autoplay muted loop>
        <source src="video/shoes-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="hero-content">
        <!-- Improved contrast in the h2 and p elements -->
        <h2 style="color: #333; background-color: #fff; padding: 10px;">
            Welcome to Shoe Shop
        </h2>
        <p style="color: #333; background-color: #fff; padding: 10px;">
            Discover the latest trends in footwear.
        </p>
        <a href="#" class="btn">Shop Now</a>
    </div>
</section>



    <!-- Featured Shoes -->
    <section class="featured-shoes">
        <div class="container">
            <h2>Featured Shoes</h2>
            <!-- Add your featured shoes here -->
            <div class="shoe-card">
                <img src="images/shoe1.jpg" alt="Shoe 1">
                <h3>Comfort Sneakers</h3>
                <p>$49.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="shoe-card">
                <img src="images/shoe2.jpg" alt="Shoe 2">
                <h3>Sporty Sandals</h3>
                <p>$39.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <!-- Add more shoes as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Shoe Shop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
